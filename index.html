<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>FocusOnToday</title>
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle"><span>Today</span><img class="sun-icon" src="image/Sun.svg" alt="Sun"></h2>
            <p class="porgrass-lable">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-lable">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container ">
                <div class="custome-checkbox">
                    <img class="check-icon" src="image/Group 1.svg" alt="">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container ">
                <div class="custome-checkbox">
                    <img class="check-icon" src="image/Group 1.svg" alt="">
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container ">
                <div class="custome-checkbox">
                    <img class="check-icon" src="image/Group 1.svg" alt="">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <p class="quet">“Move one step ahead, today!”</p>
            <p class="made-with">Made ❤️ by Ujjwal Kumar</p>
        </div>
    </main>
</body>

</html>
